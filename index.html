<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTMX Mini</title>
    <script src="htmx-mini.js"></script>
</head>
<body>
    <h1 id="test">Hello World!</h1>
    <button data-hxm-req="get" data-hxm-url="/content" data-hxm-target="#test" data-hxm-delay="3000">
        Get content with 3 second delay
    </button>

    <br><br>

    <fieldset style="border: 1px black solid">
        <legend><b>Form</b></legend>

        <p>Type your information:</p>
        <form data-hxm-req="post" data-hxm-target="p" data-hxm-swap="beforeend">
            <label>Name <input type="text" name="name" /></label>
            <input type="submit" />
        </form>
    </fieldset>
</body>
</html>
